<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ TravelBuddy</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body.register-page {
      background-image: url('images/bali.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    body.register-page::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .register-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }
  </style>
</head>
<body class="register-page d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">TravelBuddy</a>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="register-card">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form method="POST" action="/register">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio (optional)</label>
                <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <p>2025 TravelBuddy.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
